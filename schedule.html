  <div class="row">
    <div id='calendar'></div>
    <a href="lessonChange.html" class="btn btn-primary btn-block" role="button">Edit</a>
  </div>

<hr>
<footer class="container-fluid text-center">
  <p>Demo Version</p>
</footer>

<script type="text/javascript">


  $(document).ready(function() {
    
    $('#calendar').fullCalendar({
      height: "auto",
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,agendaDay'
      },
      defaultDate: '2017-07-12',
      editable: false,
      eventLimit: true, // allow "more" link when too many events
      events: [
        {
          title: 'Music Festival',
          start: '2017-07-01'
        },
        {
          title: 'Concert',
          start: '2017-07-07',
          end: '2017-07-10'
        },
        {
          title: 'Piano Lession I',
          start: '2017-07-12T12:00:00'
        },
        {
          title: 'Piano Lession II',
          start: '2017-07-12T17:30:00'
        },
        {
          title: 'Piano Lession III',
          start: '2017-07-14T20:00:00'
        }
      ]
    });
    
  });

</script>
